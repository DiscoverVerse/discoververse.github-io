<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">

    <title>Πρωτότυπες Συνταγές - StoryVerse</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f9f9f9;
            color: #333;
            text-align: center;
        }
        nav {
            background: #6C63FF;
            padding: 1rem;
            position: sticky;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background: #5548c8;
            border-radius: 5px;
        }
        header {
            padding: 3rem 1rem;
            background: #6C63FF;
            color: white;
        }
        .recipe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 2rem;
        }
        .recipe-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 300px;
            text-align: center;
            cursor: pointer;
        }
        .recipe-card:hover {
            transform: scale(1.05);
        }
        .recipe-card a {
            text-decoration: none;
            color: #6C63FF;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        footer {
            margin-top: 2rem;
            background: #333;
            color: white;
            padding: 1rem;
        }
    </style>
</head>

    </nav>

        <p>Ανακάλυψε μοναδικές συνταγές που θα σε ενθουσιάσουν!</p>
    </header>

    </section>
